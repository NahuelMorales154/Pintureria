{% include 'header.html' %}

<div class="container mt-4">
    <!-- Título de la página -->
    <h2>Carrito de compras</h2>
    
    <!-- Lista de productos en el carrito -->
    <ul>
        {% for item in carrito %}
        <!-- Mostrar el nombre y precio de cada producto en el carrito -->
        <li>{{ item.nombre }} - Precio: ${{ item.precio }}</li>
        {% endfor %}
    </ul>
    
    <!-- Mostrar el total de la compra -->
    <h4>Total: ${{ total }}</h4>
    
    <!-- Formulario para procesar la compra -->
    <form method="post" action="/procesar_compra">
        <!-- Campo para ingresar el nombre del cliente -->
        <div class="form-group">
            <label for="nombre_cliente">Nombre del Cliente:</label>
            <input type="text" class="form-control" id="nombre_cliente" name="nombre_cliente" required>
        </div>
        <!-- Botón para procesar la compra -->
        <button type="submit" class="btn btn-success">Procesar Compra</button>
    </form>
</div>

{% include 'footer.html' %}
