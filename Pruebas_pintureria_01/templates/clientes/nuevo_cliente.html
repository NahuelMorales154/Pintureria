{% include 'header.html' %}

<div class="container">
    <h2>Agregar Nuevo Cliente</h2>
    <form method="POST" action="/agregar_cliente">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" class="form-control" id="dni" name="dni" pattern="[0-9]+" title="Ingresa solo números" required>
        </div>
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" class="form-control" id="numero" name="numero" pattern="[0-9]+" title="Ingresa solo números" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>
        <div class="form-group">
            <label for="cuit">CUIT:</label>
            <input type="text" class="form-control" id="cuit" name="cuit" pattern="[0-9]+" title="Ingresa solo números" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Cliente</button>
        <a href="/clientes" class="btn btn-secondary">Regresar</a>
    </form>
</div>

{% include 'footer.html' %}
