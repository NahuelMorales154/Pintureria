{% extends "layout.html" %}

{% block body %}
    <div class="container">
        <h2>Realizar Pago para {{ cliente[1] }}</h2>
        <p>Saldo actual: ${{ cliente[2] }}</p>

        <form action="/procesar_pago/{{ cliente[0] }}" method="post">
            <label for="monto">Monto del Pago:</label>
            <input type="number" name="monto" step="0.01" required>
            <button type="submit">Realizar Pago</button>
        </form>
    </div>

    <!-- Script de SweetAlert2 para confirmar eliminación -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function confirmDelete(clienteID) {
            // Mostrar un cuadro de diálogo de confirmación
            Swal.fire({
                title: '¿Estás seguro?',
                text: 'Esta acción no se puede deshacer',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Redirigir a la página de eliminación de cliente con el ID del cliente
                    window.location.href = "/eliminar_cliente/" + clienteID;
                }
            });
        }
    </script>
{% endblock %}
